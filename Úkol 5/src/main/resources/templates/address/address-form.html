<!DOCTYPE html>
<html lang="cz" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::htmlHead"></head>

<body>
<h2>Add address</h2>
<div th:replace="fragments/navigation::navbar"></div>
<section>

    <form action="#" th:action="@{/address-form-process}" th:object="${address}" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{id}">
        </div>

        <div class="form-group">
            <label for="city">City: </label>
            <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="City" required>
        </div>
        <div class="form-group">
            <label for="state">State: </label>
            <input type="text" th:field="*{state}" class="form-control" id="state" placeholder="State" required>
        </div>

        <div class="form-group">
            <label for="postalCode">Postal code: </label>
            <input type="text" th:field="*{postalCode}" class="form-control" id="postalCode" placeholder="Postal code" required>
        </div><br>

        <button type="submit" class="btn btn-primary">Insert address</button>
    </form>
</section>
</body>
</html>
