<!DOCTYPE html>

<html lang="cz" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::htmlHead"></head>

<body>
<h2>Add product</h2>
<div th:replace="fragments/navigation::navbar"></div>
<section>

    <form action="#" th:action="@{/product-form-process}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="hidden" th:field="*{id}">
        </div>

        <div class="form-group">
            <label for="productName">Product name: </label>
            <input type="text" th:field="*{name}" class="form-control" id="productName" placeholder="Product name" required>
        </div>

        <div class="form-group">
            <label for="description">Description: </label><br>
            <textarea type="text" cols="135" rows="10" th:field="*{description}" id="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="image">Select image: </label>
            <input type="file" th:field="*{image}" class="form-control" id="image" placeholder="Select image" required>
        </div><br>

        <button type="submit" class="btn btn-primary">Insert product</button>
    </form>
</section>
</body>

</html>
